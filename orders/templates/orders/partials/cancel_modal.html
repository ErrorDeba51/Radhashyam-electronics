<!-- orders/partials/cancel_modal.html -->
<div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="cancelModalLabel">
                    <i class="fas fa-times-circle me-2"></i>
                    Cancel Order #{{ order.id|stringformat:"06d" }}
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'orders:cancel_order' order.id %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <p class="text-muted small">Are you sure you want to cancel this order? This action cannot be undone.</p>
                        <label class="form-label fw-bold small">Reason for cancellation:</label>
                        <textarea class="form-control form-control-sm" 
                                  name="cancellation_reason" 
                                  rows="3" 
                                  required
                                  placeholder="Please help us improve by sharing your reason..."
                                  aria-label="Cancellation reason"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-sm">
                            Confirm Cancellation
                        </button>
                        <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">
                            Go Back
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
