{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="profile-card p-4" style="background: rgba(15, 15, 31, 0.9);
                border-radius: 12px;
                border: 1px solid rgba(108, 92, 231, 0.3);
                backdrop-filter: blur(8px);
                box-shadow: 0 8px 32px rgba(0,0,0,0.2);">

        <h3 class="mb-4"><i class="bi bi-pencil-square me-2"></i>Edit Profile</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label ">Full Name</label>
                <input type="text" name="name" value="{{ user.full_name }}" class="form-control tech-input" required>
            </div>

            <div class="mb-4">
                <label class="form-label ">Email Address</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control tech-input" required>
            </div>

            <div class="mb-4">
                <label class="form-label ">Phone Number</label>
                <input type="tel" name="phone" value="{{ user.phone }}" class="form-control tech-input">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-tech">
                    <i class="bi bi-save2 me-2"></i>Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
